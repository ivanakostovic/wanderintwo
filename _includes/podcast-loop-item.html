<!-- this is the podcast loop item. By putting it in an include, it means that we can just write the code once and ensure it looks good everywhere we use it on the site. -->

<a href="{{podcast.url}}" class="podcast-item">
  <div class="bg-image" style="background-image:url('{{podcast.image_path}}')"> </div>
  <h3> {{podcast.title}} </h3>
  <p> {{podcast.excerpt | strip_html | truncate:100 }} </p>
</a>
